<html>

<head>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="main-div">
        <div class="container">

            <div class="login-div"> 
                <div class="heading">SignIn</div>
                <form onsubmit="login(event)">
                    <input type="email" placeholder="Enter Email Address" id="login-email"/>
                    <input type="password" placeholder="Enter Password" id="login-password"/>
                    <button class="button" >SignIn</button>
                </form>
                
            </div>

            <div class="signup-div" >
                <div class="heading">SignUp</div>
                <form onsubmit="signUp(event)">
                    <input type="text" placeholder="Enter Full Name" id="signup-name"/>
                    <input type="email" placeholder="Enter Email Address" id="signup-email"/>
                    <input type="password" placeholder="Enter Password" id="signup-pass"/>
                    <input type="password" placeholder="Enter Confirm Password" id="signup-Cpass"/>
                    <button class="button" type="submit"> SignUp </button>
                </form>
            </div>


        </div>

    </div>
</body>

</html>
